spring.application.name=dfcu-payment-gateway

# Database Configuration
spring.datasource.url=${DB_URL:jdbc:postgresql://db:5432/dfcu_payment_gateway}
spring.datasource.username=${DB_USERNAME:bukenya}
spring.datasource.password=${DB_PASSWORD:integration}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# CORS Configuration
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}

# Optional but recommended settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# OpenAPI Documentation
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# Server Configuration
server.port=${SERVER_PORT:8080}

# JPA Configuration
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
