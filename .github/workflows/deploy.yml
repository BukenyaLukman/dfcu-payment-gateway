name: Deploy to Heroku

# ← triggers on every push to main
on:
  push:
    branches:
      - main

# ← expose your secrets to all steps
env:
  HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}
  HEROKU_API_KEY:  ${{ secrets.HEROKU_API_KEY }}
  CORS_ALLOWED_ORIGINS: ${{ secrets.CORS_ALLOWED_ORIGINS }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) grab your code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2) set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Create test env file
        run: |
          echo "DB_URL=jdbc:h2:mem:testdb" > .env
          echo "DB_USERNAME=sa" >> .env
          echo "DB_PASSWORD=" >> .env
          echo "CORS_ALLOWED_ORIGINS=http://localhost:3000" >> .env

      # 3) build with Maven
      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Deploy to Heroku
        uses: jctaveras/heroku-deploy@v2.1.3  # A different Heroku deploy action
        with:
          email: ${{ secrets.HEROKU_EMAIL }}  # Add this secret
          api_key: ${{ secrets.HEROKU_API_KEY }}
          app_name: ${{ secrets.HEROKU_APP_NAME }}
          dockerfile_path: ''  # Using Dockerfile in root
          formation: 'web'    # Specify web dyno