name: Deploy to Heroku

# ← triggers on every push to main
on:
  push:
    branches:
      - main

# ← expose your secrets to all steps
env:
  HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}
  HEROKU_API_KEY:  ${{ secrets.HEROKU_API_KEY }}
  CORS_ALLOWED_ORIGINS: ${{ secrets.CORS_ALLOWED_ORIGINS }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) grab your code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2) set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Create test env file
        run: |
          echo "DB_URL=jdbc:h2:mem:testdb" > .env
          echo "DB_USERNAME=sa" >> .env
          echo "DB_PASSWORD=" >> .env
          echo "CORS_ALLOWED_ORIGINS=http://localhost:3000" >> .env

      # 3) build with Maven
      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Login to Heroku Container Registry
        run: |
          echo "${{ secrets.HEROKU_API_KEY }}" | docker login \
            --username=_ \
            --password-stdin registry.heroku.com

      - name: Build Docker Image
        run: |
          docker build \
            --build-arg SPRING_PROFILES_ACTIVE=prod \
            -t registry.heroku.com/${{ secrets.HEROKU_APP_NAME }}/web .

      - name: Push Docker Image
        run: docker push registry.heroku.com/${{ secrets.HEROKU_APP_NAME }}/web

      - name: Release
        run: |
          curl -X PATCH \
            -H "Authorization: Bearer ${{ secrets.HEROKU_API_KEY }}" \
            -H "Content-Type: application/json" \
            -H "Accept: application/vnd.heroku+json; version=3.docker-releases" \
            -d '{ "updates": [{ "type": "web", "docker_image": "'$(docker inspect registry.heroku.com/${{ secrets.HEROKU_APP_NAME }}/web --format={{.Id}})'" }] }' \
            https://api.heroku.com/apps/${{ secrets.HEROKU_APP_NAME }}/formation