name: Deploy to Heroku via Docker

# ← triggers on every push to main
on:
  push:
    branches:
      - main

# ← expose your secrets to all steps
env:
  HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}
  HEROKU_API_KEY:  ${{ secrets.HEROKU_API_KEY }}
  CORS_ALLOWED_ORIGINS: ${{ secrets.CORS_ALLOWED_ORIGINS }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) grab your code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2) set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Create test env file
        run: |
          echo "DB_URL=jdbc:h2:mem:testdb" > .env
          echo "DB_USERNAME=sa" >> .env
          echo "DB_PASSWORD=" >> .env
          echo "CORS_ALLOWED_ORIGINS=http://localhost:3000" >> .env

      # 3) setup Maven
      - name: Setup Maven
        uses: stCarolas/setup-maven@v4.5
        with:
          maven-version: 3.9.6

      # 4) build with Maven
      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Log in to Heroku Container Registry
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          echo "$HEROKU_API_KEY" | docker login --username=_ --password-stdin registry.heroku.com

      - name: Build and push Docker image
        env:
          HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}
        run: |
          docker build \
            --build-arg SPRING_PROFILES_ACTIVE=prod \
            --build-arg PORT=$PORT \
            -t registry.heroku.com/$HEROKU_APP_NAME/web .
          docker push registry.heroku.com/$HEROKU_APP_NAME/web

      - name: Release to Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
          HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}
        run: |
          curl --fail -X PATCH https://api.heroku.com/apps/$HEROKU_APP_NAME/formation \
            -H "Content-Type: application/json" \
            -H "Accept: application/vnd.heroku+json; version=3.docker-releases" \
            -H "Authorization: Bearer ${HEROKU_API_KEY}" \
            -d '{"updates":[{"type":"web","docker_image":"'$(docker inspect registry.heroku.com/$HEROKU_APP_NAME/web --format={{.Id}})'"}]}'